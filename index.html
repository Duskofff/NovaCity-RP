<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nova Loading Screen | Officiel</title>

<link href="https://db.onlinewebfonts.com/c/2206d6cc490084998d531e8c1b2cbb4a?family=Druk+Wide+Bold" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">

<style>
:root {
    --primary-color: #5393AC;
    --bg-glass: rgba(255,255,255,0.05);
    --border-glass: rgba(255,255,255,0.15);
    --text-color: #ffffff;
}

* { box-sizing: border-box; }

html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Montserrat', sans-serif;
    color: var(--text-color);
}

/* ===== BACKGROUND ===== */
.bg-fixed {
    position: fixed;
    inset: 0;
    background: url("fond.jpg") center / cover no-repeat;
    z-index: 0;
}

/* ===== OVERLAY ===== */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    z-index: 1;
}

/* ===== CONTENT ===== */
.container {
    position: relative;
    z-index: 2;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 100vh;
    padding: 0 8%;
}

.panel {
    width: 360px;
    background: var(--bg-glass);
    border: 1px solid var(--border-glass);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.4);
}

h2 {
    text-align: center;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin: 0 0 25px;
    border-bottom: 2px solid var(--primary-color);
    padding-bottom: 15px;
    font-size: 1.2em;
}

/* ===== OWNERS ===== */
.owner-item {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    padding: 12px;
    background: rgba(255,255,255,0.03);
    border-radius: 15px;
}

.owner-avatar {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 15px;
    border: 2px solid var(--primary-color);
    object-fit: cover;
}

.owner-name {
    font-weight: 600;
    font-size: 0.95em;
}

.owner-rank {
    font-size: 0.75em;
    color: var(--primary-color);
    text-transform: uppercase;
    font-weight: 800;
}

/* ===== LOGO ===== */
.logo-area { text-align: center; }

.logo-text {
    font-family: "Druk Wide Bold", sans-serif;
    font-size: 110px;
    margin: 0;
    line-height: 0.8;
    color: var(--primary-color);
    filter: drop-shadow(0 0 25px rgba(83,147,172,0.5));
}

.logo-sub {
    letter-spacing: 8px;
    opacity: 0.7;
    margin-top: 20px;
    font-weight: 300;
    font-size: 0.9em;
}

/* ===== RULES ===== */
.rules-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.rule-item {
    margin-bottom: 12px;
    padding: 12px;
    background: rgba(0,0,0,0.4);
    border-left: 4px solid var(--primary-color);
    font-size: 0.85em;
    border-radius: 0 10px 10px 0;
}

/* ===== FOOTER ===== */
.footer {
    position: absolute;
    bottom: 50px;
    left: 50%;
    transform: translateX(-50%);
    width: 45%;
    text-align: center;
    z-index: 2;
}

.status-container {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
    font-size: 0.8em;
    font-weight: 600;
    text-transform: uppercase;
}

.progress-container {
    width: 100%;
    height: 8px;
    background: rgba(255,255,255,0.1);
    border-radius: 20px;
    overflow: hidden;
}

.progress-bar {
    width: 0%;
    height: 100%;
    background: var(--primary-color);
    box-shadow: 0 0 15px var(--primary-color);
    transition: width 0.4s ease-out;
}
</style>
</head>

<body>

<div class="bg-fixed"></div>
<div class="overlay"></div>

<div class="container">

    <!-- ===== DIRECTION ===== -->
    <div class="panel">
        <h2>Direction</h2>

        <div class="owner-item">
            <img class="owner-avatar"
                 src="https://cdn.discordapp.com/avatars/1391081178370674801/12377111734d7b53b8c4e9eb4b7781ae.webp?size=256">
            <div>
                <div class="owner-name">David Dubois</div>
                <div class="owner-rank">Fondateur</div>
            </div>
        </div>

        <div class="owner-item">
            <img class="owner-avatar"
                 src="https://cdn.discordapp.com/avatars/1459953462560161904/a2c13cd31792a1f208a922f0c1cf68e2.webp?size=256">
            <div>
                <div class="owner-name">John Turneur</div>
                <div class="owner-rank">Fondateur</div>
            </div>
        </div>

        <div class="owner-item">
            <img class="owner-avatar"
                 src="https://cdn.discordapp.com/avatars/1459982973280583903/d837230f0ad4094cc06dce3fc929fcd2.webp?size=256">
            <div>
                <div class="owner-name">Kuzan Xiryks</div>
                <div class="owner-rank">Fondateur</div>
            </div>
        </div>
    </div>

    <!-- ===== LOGO ===== -->
    <div class="logo-area">
        <h1 class="logo-text">NOVA</h1>
        <div class="logo-sub">SEMI-ROLEPLAY</div>
    </div>

    <!-- ===== RULES ===== -->
    <div class="panel">
        <h2>Règlement</h2>
        <ul class="rules-list">
            <li class="rule-item">1. Respect du FearRP et du PainRP</li>
            <li class="rule-item">2. Aucun FreeKill / FreeArrest</li>
            <li class="rule-item">3. Micro obligatoire et clair</li>
            <li class="rule-item">4. Respect HRP et RP</li>
            <li class="rule-item">5. Gameplay réaliste exigé</li>
        </ul>
    </div>

</div>

<div class="footer">
    <div class="status-container">
        <div id="status">Initialisation…</div>
        <div id="percent">0%</div>
    </div>
    <div class="progress-container">
        <div id="loading-bar" class="progress-bar"></div>
    </div>
</div>

<script>
var totalFiles = 0;

function SetFilesNeeded(n) { totalFiles = n; }

function SetFilesRemaining(r) {
    if (totalFiles > 0) {
        let p = Math.floor(((totalFiles - r) / totalFiles) * 100);
        updateBar(p);
    }
}

function SetStatusChanged(s) {
    document.getElementById("status").innerText = s;
}

function DownloadingFile(f) {
    document.getElementById("status").innerText = "Chargement : " + f;
}

function updateBar(p) {
    p = Math.min(p, 100);
    document.getElementById("loading-bar").style.width = p + "%";
    document.getElementById("percent").innerText = p + "%";
}
</script>

</body>
</html>
